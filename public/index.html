<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Anoncoin Token Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 30px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #111;
      padding: 25px;
      border-radius: 10px;
      border: 1px solid #333;
    }
    textarea {
      width: 100%;
      padding: 10px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 10px 18px;
      border: none;
      background: #00ff9d;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }
    .result {
      margin-top: 18px;
      padding: 15px;
      background: #000;
      border: 1px solid #333;
      border-radius: 6px;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Anoncoin Scanner</h2>
    <p>Paste an <strong>Anoncoin token URL</strong> (https://anoncoin.it/token) or a <strong>contract address</strong>.</p>

    <textarea id="input" rows="3" placeholder="https://anoncoin.it/SHIBA2 or 0x... or Solana address"></textarea>
    <button id="scanBtn">Scan Token</button>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    const inputEl = document.getElementById("input");
    const btn = document.getElementById("scanBtn");
    const resultBox = document.getElementById("result");

    async function scan() {
      const input = inputEl.value.trim();
      if (!input) {
        show("Please paste a URL or contract address.");
        return;
      }

      btn.disabled = true;
      show("Scanning...");

      const res = await fetch("/api/analyze-anoncoin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ input })
      });

      const data = await res.json();
      show(data.summary || data.error || "Error.");
      btn.disabled = false;
    }

    function show(text) {
      resultBox.style.display = "block";
      resultBox.textContent = text;
    }

    btn.addEventListener("click", scan);
  </script>
</body>
</html>
